<div class="row">
  <div class="col-6">
    <div class="mb-3">
      <label for=""
             class="form-label">Numero1</label>
      <input type="text"
             name="num1"
             [(ngModel)]="num1"
             class="form-control"
             placeholder="Numero 1">
    </div>
    <div class="mb-3">
      <label for=""
             class="form-label">Numero2</label>
      <input type="text"
             name="num2"
             [(ngModel)]="num2"
             class="form-control"
             placeholder="Numero 2">
    </div>
    <div class="mb-3">
      <button class="btn btn-primary"
      (click)="sumar()">Calcular</button>
    </div>
  </div>
  <div class="col-6">
    <h2>La suma es: {{resultado}}</h2>
  </div>
</div>
